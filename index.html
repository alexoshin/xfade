<!DOCTYPE html>
<html>
    <head>
        <style>
            .divider{
                width:5px;
                height:5px;
                display:inline-block;
            }
            body {text-align:center;}
        </style>
    </head>
    <body>
        <section id="videos">
            <div id="playerL" style="visibility:hidden;"></div>
            <div id="playerR" style="visibility:hidden;"></div>
        </section>

        <section id="playbackButtons">
            <button id="leftbutton" onclick="alight()">Alight</button>
            <button id="mainbtn" onclick="buttonClick()" disabled=true>Click to Start</button>
            <button id="rightbutton" onclick="duskfalls()">Dusk Falls</button>
        </section>

        <section></section>

        <section id="xfadeButtons" style="padding-top:10px;">
            <button id="xfade" onclick="xfade()" style="visibility:hidden;">Crossfade!</button>
            <div class="divider"></div>
            <button id="autoStartBtn" onclick="autofadeStart()" style="visibility:hidden;">Start Autofade</button>
            <div class="divider"></div>
            <button id="autoStopBtn" onclick="autofadeStop()" style="visibility:hidden;" disabled=true>Stop Autofade</button>
        </section>

        <script src="player.js"></script>
    </body>
</html>
