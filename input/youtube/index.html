<!DOCTYPE html>
<html>
    <head>
        <title>xfade Youtube</title>
        <link rel="stylesheet" href="../../css/style.css">
    </head>
    <body>
        <div id="back1" class="gradientLeft"></div>
        <div id="back2" class="gradientRight"></div>

        <section>
            <div class="header"></div>
        </section>
        
        <section id="videos" style="padding:10px;">
            <div id="playerL" style="visibility:hidden;"></div>
            <div id="playerR" style="visibility:hidden;"></div>
        </section>

        <section id="playback">
            <button class="button" id="mainbtn" onclick="mainButtonClick()" style="display:none;"></button><br>
            <div id="slidecontainer">
                <input type="range" id="volumeSlider" class="slider" oninput="changeVolume(this.value)" min="0" max="100" step="1" style="visibility:hidden; display:none"></input>
            </div>
        </section>

        <section></section>

        <section class="center" id="xfadeButtons" style="display:none">
            <button class="button" id="xfade" onclick="xfade()">xfade</button><br>
        </section>

        <div class="footer">
            <H5>Contact me if you encounter any bugs!<br>alexoshin@gatech.edu</H5>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="../../js/youtubeplayer.js"></script>

        <script>
            window.onload = youtubePageStart
        </script>
    </body>
</html>
