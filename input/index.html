<!DOCTYPE html>
<html>
    <head>
        <title>xfade Input</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div id="back1" class="gradientLeft"></div>
        <div id="back2" class="gradientRight"></div>

        <section>
            <div class="header"></div>
        </section>
        
        <div class="container">
            <section id="players" style="padding:10px; display:none;">
                <audio id="playerL" class="player" controls="controls"></audio>
                <audio id="playerR" class="player" controls="controls"></audio>
            </section>

            <section id="playback" style="display:none;">
                <button class="button" id="mainbtn" onclick="mainButtonClick()">Play</button><br>
                <div id="slidecontainer">
                <input type="range" id="volumeSlider" class="slider" oninput="changeVolume(this.value)" min="0" max="100" step="1"></input>
                </div>
            </section>

            <section></section>

            <section class="center" id="xfadeButtons" style="display:none">
                <button class="button" id="xfade" onclick="xfade()">xfade</button><br>
            </section>

            <section id="youtube" style="width:700px;float:left;">
                <h1>Youtube</h1>
                <form id="input" onsubmit="return false" style="padding:5px;">
                    First Video ID:<div class="divider"></div><input type="text" id="leftinput" value="ohAy4fJ-fKg"><br><br>
                    Second Video ID:<div class="divider"></div><input type="text" id="rightinput" value="lWalw9iV-so"><br><br>
                    <button class="button" id="youtubeSubmit" onclick="youtubeSubmitClick()">Submit</button>
                </form>
                <div style="padding-bottom:50px;"></div>
                <div class="tooltip">Help<span class="tooltiptext">Input two video id's from Youtube and hit submit.</span></div>
            </section>

            <section id="media" style="width:700px;float:left;">
                <h1>Audio/Video Files</h1>
                <label for="file1" id="file1button" class="button" style="max-height:50px;max-width:100px;">Upload File</label>
                <input id="file1" type="file" required accept="audio/*,video/*" onchange="file1_input()"></input>

                <label for="file2" id="file2button" class="button" style="max-height:50px;max-width:100px;">Upload File</label>
                <input id="file2" type="file" required accept="audio/*,video/*" onchange="file2_input()"></input><br><br>
                <button id="uploadSubmit" class="button" onclick="uploadSubmitClick()" disabled="true">Submit</button><br>

                <div style="padding-bottom:50px;"></div>

                <div class="tooltip">Help<span class="tooltiptext">Add two files from your computer and hit submit.</span></div>
             </section>
             <div style="clear:both;"></div>
        

        </div>

        <div class="footer">
            <H5>Contact me if you encounter any bugs!<br>alexoshin@gatech.edu</H5>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="../js/input.js"></script>
    </body>
</html>
