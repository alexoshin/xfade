<!DOCTYPE html>
<html>
    <head>
        <title>xfade Example</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div id="back1" class="gradientLeft"></div>
        <div id="back2" class="gradientRight"></div>

        <section>
            <div class="header"></div>
        </section>

        <section id="videos" style="padding:10px;">
            <div id="playerL" style="visibility:hidden;"></div>
            <div id="playerR" style="visibility:hidden;"></div>
        </section>

        <section id="playback">
            <button class="button" id="submit" style="display:none;"></button>
            <button class="button" id="mainbtn" style="visibility:hidden;" onclick="mainButtonClick()"></button><br>
            <div id="slidecontainer">
                <input type="range" id="volumeSlider" class="slider" oninput="changeVolume(this.value)" min="0" max="100" step="1" style="visibility:hidden; display:none"></input>
            </div>
        </section>

        <section></section>

        <section class="center" id="xfadeButtons" style="display:none">
            <button class="button" id="xfade" onclick="xfade()">xfade</button><br>
        </section>

        <section class="center"></section>

        <div class="footer">
            <H5>Contact me if the links are broken!<br>alexoshin@gatech.edu</H5>
            <div class="tooltip">Disclaimer<span class="tooltiptext">Any videos used as part of this demo are copyright their respective claimholders. xfade was developed for non-profit, educational purposes only.</span></div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="../js/youtubeplayer.js"></script>

        <script>
            window.onload = examplePageStart
        </script>
    </body>
</html>
