<!DOCTYPE html>
<html>
    <head>
        <title>xfade Youtube</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div id="back1" class="gradientLeft"></div>
        <div id="back2" class="gradientRight"></div>

        <section>
            <div class="header"></div>
        </section>
        
        <section id="videos">
            <div id="playerL" style="visibility:hidden;"></div>
            <div id="playerR" style="visibility:hidden;"></div>
        </section>

        <form id="input" onsubmit="return false">
            First Video ID:<div class="divider"></div><input type="text" id="leftinput" value="ohAy4fJ-fKg"><br>
            Second Video ID:<div class="divider"></div><input type="text" id="rightinput" value="lWalw9iV-so"><br>
        </form>

        <section id="playback">
            <button id="mainbtn" onclick="buttonClick()">Click to Start</button><br>
            <div id="slidecontainer">
                <input type="range" id="volumeSlider" class="slider" oninput="changeVolume(this.value)" min="0" max="100" step="1" style="visibility:hidden; display:none"></input>
            </div>
        </section>

        <section></section>

        <section class="center" id="xfadeButtons" style="display:none">
            <button id="xfade" onclick="xfade()">xfade</button><br>
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="../js/youtubeplayer.js"></script>
    </body>
</html>
