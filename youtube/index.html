<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <section id="videos">
            <div id="playerL" style="visibility:hidden;"></div>
            <div id="playerR" style="visibility:hidden;"></div>
        </section>

        <form id="input" onsubmit="return false">
            First Video ID:<div class="divider"></div><input type="text" id="leftinput"><br>
            Second Video ID:<div class="divider"></div><input type="text" id="rightinput"><br>
            <button id="example" onclick="exampleClick()">Click for example IDs</button>
        </form>

        <section id="offset">
            Starting Time:<div class="divider"></div><input type="time" id="leftoffset" min="0" step="1"></input>

        </section>

        <section id="playback">
            <!-- <button id="leftbutton" onclick="alight()">Alight</button> -->
            <button id="mainbtn" onclick="buttonClick()">Click to Start</button><br>
            <!-- <button id="rightbutton" onclick="duskfalls()">Dusk Falls</button> -->
            Volume:<div class="divider"></div><input type="range" id="volumeSlider" oninput="changeVolume(this.value)" min="0" max="100" step="1" style="visibility:hidden; display:none"></input>
        </section>

        <section></section>

        <section class="center" id="xfadeButtons" style="display:none">
            <button id="xfade" onclick="xfade()">xfade</button><br>
            <button id="autoStartBtn" onclick="autofadeStart()">Start Autofade</button>
            <div class="divider"></div>
            <button id="autoStopBtn" onclick="autofadeStop()" disabled=true>Stop Autofade</button>
        </section>

    <!--
        <section class="center" id="progress" style="display:none">
            <div class="progress_border" id="progress-border" onclick="progressClicked(event)">
                <div class="progress_bar">
                    <p class="progress_time">Test</p>
                </div>
            </div>
        </section>
    -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="../js/youtubeplayer.js"></script>
    </body>
</html>
